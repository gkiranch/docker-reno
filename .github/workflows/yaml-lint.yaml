---
# * Checks for syntax validity of yaml files
name: YAML Lint

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:
    inputs:
      path:
        type: string
        required: false
        default: "."
        description: "Target path for yamllint"

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
      - name: Find YAML files
        id: find-files
        run: |
          find . -type f -name "*.yaml" -not -path "./.git/*" > files.txt
      - name: Run yamllint
        run: |
          while IFS= read -r file; do
            yamllint "$file"
          done < files.txt